{% set version = "3.3.15" %}

package:
  name: breezy
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/b/breezy/breezy-{{ version }}.tar.gz
  sha256: 72ed76a793255ad4f07b2257ffbb02551d04c60f4a5aae4d6eac1310f9f75655

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - {{ stdlib('c') }}
  host:
    - python
    - setuptools >=60
    - setuptools-rust
    - setuptools-gettext >=0.1.4
    - cython >=0.29
    - packaging
    - pip
  run:
    - python
    - configobj
    - fastbencode
    - patiencediff
    - merge3
    - dulwich >=0.21.6
    - urllib3 >=1.24.1
    - pyyaml

test:
  imports:
    - breezy
  commands:
    - brz --help
    - pip check
  requires:
    - pip
    - python

about:
  home: https://github.com/breezy-team/breezy
  summary: Friendly distributed version control system
  license: GPL-2.0-or-later
  license_file: COPYING.txt

extra:
  recipe-maintainers:
    - danielnachun
